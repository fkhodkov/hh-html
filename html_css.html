<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/html_css.css">
        <title>Drop Us A Message</title>
    </head>
    <body class="contact-container">
        <form class="contact-form" action="">
            <h2 class="contact-header">Drop Us A Message</h2>
            <div class="contact-row">
                <input class="contact-element contact-text-field" type="text" placeholder="Name" />
                <input class="contact-element contact-text-field" type="email" placeholder="Email Address" />
            </div>
            <div class="contact-row">
                <textarea rows="8" class="contact-element contact-message" placeholder="Write Us A Message"></textarea>
            </div>
            <div class="contact-row contact-submit-wrapper">
                <input class="contact-element contact-submit" type="submit" value="Send">
            </div>
        </form>
    </body>
</html>
